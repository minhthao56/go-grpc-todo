apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-server
  template:
    metadata:
      labels:
        app: go-server
    spec:
      containers:
      - name: go-server
        image: grpc-todo/server:1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 9090
        env:
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-user
        - name: USER_PWD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password 
---
apiVersion: v1
kind: Service
metadata:
  name: go-service
spec:
  type: NodePort
  selector:
    app: go-server
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
      nodePort: 30001